<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Calamity cycling</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <meta name="viewport" content="width = device-width, initial-scale = 1.0">
</head>

<body>
<div class="container" id=" global-infos">
    <p>Global information</p>
    <table class="table table-striped" id="top_activity_speed">
        <!-- data generate by the js  -->
        <caption>Fastest activity information</caption>
    </table>


    <table class="table table-striped " id="top_distance">
        <caption>Longest activity information</caption>
    </table>
    <div class="container"></div>

    <table class="table table-striped " id="total_distance">
        <!--        <caption>Total cycling distance</caption>-->
    </table>
</div>


<!--average speed -->
<div class="container" id="average_speed">
    <div class="row">
        <select class=" btn-mini" id="select-year" onchange="updateAvailableMonths()">
            <option selected>All years</option>
        </select>
        <select class=" btn-mini" id="select-month">
            <option selected>All months</option>
        </select>
        <button type="button" class=".btn-primary" id="retrieve-average-speed">retrieve</button>
    </div>
</div>

<div class="container" id="monthly-distance">
    <div class="row">
        <select class=" btn-mini" id="select-year-monthly-dist">
            <option selected>Open to select a year</option>
        </select>
        <button type="button" class=".btn-primary" id="retrieve-monthly-dist">retrieve</button>
    </div>
</div>


<div class="container" id="segment-info">
    <div class="row">

        <select class="btn-mini" id="select-segments-region" data-live-search="true" onchange="filterSegmentByRegions()">
            <option selected>All regions</option>
        </select>

        <select class="btn-mini" id="select-segments-city" data-live-search="true" onchange="sortSegments()">
            <option selected>All cities</option>
        </select>

        <select class="btn-mini" id="segements-order" onchange="sortSegments()">
            <option selected>Order segments by</option>
            <option>Ascending average grade</option>
            <option>Descending average grade</option>
            <option>Ascending distance</option>
            <option>Descending distance</option>
            <option>Ascending segment name</option>
            <option>Descending segment name</option>
        </select>
        <select class="btn-mini" id="select-segments-name" data-live-search="true">
            <option selected>Open to select a segment</option>
        </select>

        <button type="button" class=".btn-primary" id="retrieve-segment-info">retrieve</button>
    </div>
</div>


<script type="text/javascript">
    var average_speed_array = {{ datar|tojson }}
    var global_information = {{ global_infos|tojson }}
    var years_and_months = {{ y_and_m|tojson }}
    var monthly_distance  = {{monthy_dist|tojson }}
    var segments = {{segs|tojson }}


</script>

<!-- bootstrap need jquery-->
<script type="text/javascript" src="{{ url_for('static', filename='js/jquery-3.5.1.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/popper.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/bootstrap/bootstrap.min.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/d3/d3.js') }}"></script>

<!-- Include our script that will make our bar chart. -->
<script type="text/javascript" src="{{ url_for('static', filename='js/average_speed.js') }}"></script>
<!-- show global info -->
<script type="text/javascript" src="{{ url_for('static', filename='js/global-infos.js') }}"></script>

<script type="text/javascript" src="{{ url_for('static', filename='js/monthly-distance.js') }}"></script>
<script type="text/javascript" src="{{ url_for('static', filename='js/segment.js') }}"></script>


</body>
</html>
